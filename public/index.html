<html>
    <head>
        <title>Key Value</title>
    </head>
    <body>
        <div>
            <h1>Get Value</h1>
            <form id="get">
                <fieldset>
                    <p>
                        <label>Key: </label>
                        <input type="text" id="get-key" />
                        <button>Submit</button>
                    </p>
                    <p><b>Value:</b> <span id="get-value">...</span></p>
                </fieldset>
            </form>
        </div>
        <div>
            <h1>Set Value</h1>
            <form id="set">
                <fieldset>
                    <p>
                        <label>Key: </label>
                        <input type="text" id="set-key" />
                    </p>
                    <p>
                        <label>Value: </label>
                        <input type="text" id="set-value" />
                    </p>
                    <button>Submit</button>
                </fieldset>
            </form>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
